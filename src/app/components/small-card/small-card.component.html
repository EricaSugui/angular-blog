<div class="container__small-card" *ngFor="let card of smallCards">
  <div class="container__small-card__content" >
    <div class="small-card__pic" >
      <img
        src={{card.photo}}
        alt={{card.title}}
        srcset=""
      >
    </div>

    <div class="small-card__title">
      <h1><a [routerLink]="['content', card.id]">{{card.title}}</a></h1>
    </div>

    </div>
    <div class="container__small-card__separator">
      <hr>
    </div>
  </div>
