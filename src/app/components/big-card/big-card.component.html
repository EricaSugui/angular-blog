<div class="container__big-card">

  <div class="big-card__pic">
    <img
      src={{photoCover}}
      alt={{cardTitle}}
      srcset=""
    >
  </div>

  <div class="big-card__title">
    <h1><a href={{cardLink}}>{{cardTitle}}</a></h1>
  </div>
  <div class="big-card__description">
    <p>
      <a href="#">{{cardDescription}}</a></p> </div>
</div>
