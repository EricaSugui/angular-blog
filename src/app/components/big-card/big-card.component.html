<div class="container__big-card" *ngFor="let card of bigCard">

  <div class="big-card__pic">
    <img
      src={{card.photo}}
      alt={{card.title}}
      srcset=""
    >
  </div>

  <div class="big-card__title">
    <h1><a [routerLink]="['content',card.id]">{{card.title}}</a></h1>
  </div>
  <div class="big-card__description">
    <p>
      <a href="#">{{card.description}}</a></p> </div>
</div>
